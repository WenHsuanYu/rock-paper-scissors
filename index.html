<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/rock-paper-scissors.js" defer></script>
</head>
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <div>First to five wins!</div>
    <div>The player can click one of three buttons below</div>
    <div>
      <button class="btn" id="rock">
        <span class="rock" style="font-size:70px; display:block;">🪨</span>
      </button>
      <button class="btn" id="paper">
        <span class="paper" style="font-size:70px; display:block;">📄</span>
      </button>
      <button class="btn" id="scissors">
        <span class="scissors" style="font-size:70px; display:block;">✂️</span>
      </button>
    </div>
    <div class="container-of-scores">
      <div class="score">Player Score: 0</div>
      <div class="score">Computer Score: 0</div>
    </div>
    <div class="result">
      <div>The result is: </div>
    </div>
    <footer>Made by: <img id="github-logo" src="./img/github-mark.png"> <a href="https://github.com/WenHsuanYu">WenHsuanYu</a></footer>
  </main>
</body>
</html>
